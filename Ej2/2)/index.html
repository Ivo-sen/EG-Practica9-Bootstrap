<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar nav nav"
        "sidebar main main"
        "sidebar main main"
        "sidebar footer footer";
      grid-template-columns: 1fr 2fr 2fr;
      gap: 10px;
      padding: 10px;
    }

    .header {
      grid-area: header;
      background: #a379a0;
      height: 80px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #f4d7cd;
    }

    .nav {
      grid-area: nav;
      background: #7fcf8a;
      height: 40px;
    }

    .main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
    }

    .main > div {
      background: #a08b97;
    }

    .footer {
      grid-area: footer;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
    }

    .footer > div {
      background: #87a9d9;
      height: 100px;
    }

    /* Diseño para pantallas pequeñas (sm) */
    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "header"
          "sidebar"
          "nav"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }

      .main {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(3, 100px);
      }

      .footer {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="nav"></div>
    <div class="main">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
    <div class="footer">
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
