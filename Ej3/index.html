<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Práctica 3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "sidebar nav nav"
        "sidebar main main"
        "sidebar main main"
        "sidebar footer footer";
      grid-template-columns: 1fr 2fr 2fr;
      gap: 10px;
      padding: 10px;
    }

    .header {
      grid-area: header;
      background: #a379a0;
      height: 80px;
    }

    .sidebar {
      grid-area: sidebar;
      background: #f4d7cd;
      padding: 10px;
    }

    .nav {
      grid-area: nav;
      background: #7fcf8a;
      padding: 10px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      margin-top: 5px;
    }

    .main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 10px;
    }

    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background: #aaa;
    }

    .card-body {
      padding: 10px;
    }

    .card-body h4 {
      margin: 0;
      font-size: 1.1em;
    }

    .card-body p {
      font-size: 0.9em;
    }

    .card-body button {
      margin-top: 10px;
    }

    .footer {
      grid-area: footer;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
    }

    .footer > div {
      background: #87a9d9;
      height: 100px;
    }

    .slider {
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      min-width: 300px;
    }

    .modal-content button {
      margin: 10px 5px 0 0;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "header"
          "sidebar"
          "nav"
          "main"
          "footer";
        grid-template-columns: 1fr;
      }

      .main {
        grid-template-columns: 1fr 1fr;
      }

      .footer {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"></div>

    <div class="sidebar">
      <button onclick="abrirModal()">Abrir configuración</button>
    </div>

    <div class="nav">
      Navegación principal
      <div class="alert-success">¡Esto es una alerta con clase alert-success!</div>
    </div>

    <div class="main">
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Imagen 1" />
        <div class="card-body">
          <h4>Título 1</h4>
          <p>Texto descriptivo</p>
          <button>Link</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Imagen 2" />
        <div class="card-body">
          <h4>Título 2</h4>
          <p>Texto descriptivo</p>
          <button>Link</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Imagen 3" />
        <div class="card-body">
          <h4>Título 3</h4>
          <p>Texto descriptivo</p>
          <button>Link</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/150" alt="Imagen 4" />
        <div class="card-body">
          <h4>Título 4</h4>
          <p>Texto descriptivo</p>
          <button>Link</button>
        </div>
      </div>
      <div></div>
      <div></div>
    </div>

    <div class="footer">
      <div></div>
      <div class="slider">
        <img src="https://via.placeholder.com/600x100?text=Imagen+1" alt="Slider 1" />
      </div>
    </div>
  </div>

  <div class="modal" id="miModal">
    <div class="modal-content">
      <p>¿Deseas guardar los cambios?</p>
      <button onclick="cerrarModal()">Cerrar</button>
      <button onclick="guardarCambios()">Guardar cambios</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('miModal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('miModal').style.display = 'none';
    }

    function guardarCambios() {
      alert('Cambios guardados.');
      cerrarModal();
    }
  </script>
</body>
</html>
